<section class="bg-wrapper w-100 h-100 d-flex flex-column justify-content-center align-items-center pl-2 pr-2 border">
	<div class="container bg-light p-3 rounded shadow-sm">
		<div class="col">
			<div class="">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">	
				<h3 class="fw-bold fs-5">Welcome Back</h3>
				<p>We are happy to see you again,Please Sign In to use your account</p>
				<div class="form-group">
				<div class="form-floating mb-3">
					<input [ngClass]="{'is-invalid': submitted && f['username'].errors }" formControlName="username" type="text" id="username" name="username" class="form-control" placeholder="Username">
					<label for="username">Username</label>
					<div *ngIf="submitted && f['username'].errors" class="invalid-feedback text-start">
						<div *ngIf="f['username'].errors['required']">Username is required</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-floating mb-3">
					<input [ngClass]="{'is-invalid': submitted && f['password'].errors }" required formControlName="password" type="password" id="password" name="password" class="form-control" placeholder="Password">
					<label for="password">Password</label>
					<div *ngIf="submitted && f['password'].errors" class="invalid-feedback text-start">
						<div *ngIf="f['password'].errors['required']">Password is required</div>
					</div>
				</div>
			</div>
			<button mat-raised-button color="primary" class="w-100">Sign In 
				<div *ngIf="submitted && (!f['username'].errors && !f['password'].errors) " class="spinner-border pl-2 text-light" role="status">
					<span class="visually-hidden">Loading...</span>
			  	</div>
			</button>
			</form>
		</div>			
	</div>
</div>
	
</section>
