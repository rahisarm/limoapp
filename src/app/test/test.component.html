<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Choose Tariff Addons</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="accordion" id="accordionExample" *ngFor="let item of testdata,let i=index">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="chk{{i}}">
                            <label class="form-check-label" for="chk{{i}}">{{item.text}}</label>
                        </div>
                    </button>
                </h2>
                <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row ">
                            <div class="col">
                              <label class="col-form-label">Rate</label>
                            </div>
                            <div class="col text-end">
                                <label class="col-form-label ">{{item.amount}}</label>
                            </div>
                          </div>
                          <div class="row mb-1">
                            <div class="col">
                              <label class="col-form-label">Discount</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control text-end is-invalid" [value]="0" matInput (change)="onValueChange($event,item.maxdiscount)"/>
                                <span class="invalid-feedback">Max Discount Allowed {{item.maxdiscount}}</span>
                            </div>
                          </div>
                          <div class="row mb-1">
                            <div class="col">
                              <label class="col-form-label">Net Amount</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control">
                            </div>
                          </div>
                    </div>
              </div>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
